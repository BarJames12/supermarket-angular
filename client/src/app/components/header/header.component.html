<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item" *ngIf="this.stateService.isLoggedIn">
        <a class="nav-link" (click)="onLogoutClick()" href="#"
          >Logout <i class="fas fa-sign-out-alt"></i
        ></a>
      </li>
      <li
        style="margin-left: 10px; font-size: 20px"
        class="nav-item"
        *ngIf="!this.stateService.isLoggedIn"
      >
        <a class="nav-link" href="/register"
          >Register <i class="fas fa-user-plus"></i
        ></a>
      </li>
      <li
        *ngIf="this.stateService.isLoggedIn"
        class="nav-item d-flex align-items-center"
      >
        <p class="welcome-p">Welcome {{ this.stateService.username }} !</p>
      </li>
    </ul>

    <div *ngIf="this.stateService.isLoggedIn">
      <div class="nav-cart">
        <ul class="navbar-nav">
          <li
            class="nav-item"
            *ngIf="this.stateService.isLoggedIn && !this.stateService.isAdmin"
          >
            <a class="cart-btn" type="button" (click)="onCartClick()"
              ><i class="fas fa-shopping-basket"></i>
            </a>
            <span class="cart-total">({{ this.stateService.total }})</span>
          </li>
        </ul>
      </div>
    </div>

    <input
      *ngIf="this.stateService.isLoggedIn"
      type="text"
      class="form-control"
      id="search-text"
      aria-describedby="search-text"
      [(ngModel)]="this.stateService.searchText"
      (click)="this.stateService.categoryId = null"
      placeholder="Search for product"
      autofocus
    />
  </div>

  <div class="logo-div">
    <a class="navbar-brand" href="/landingPage">
      <img
        src="https://www.instacart.com/assets/beetstrap/brand/instacart-logo-color-4db9d81ca0b7638befdc4bd331f64a2633df790c0b55ef627c99b1ba77af72b7.svg"
        height="50px"
        alt="logo"
      />
    </a>
  </div>
</nav>

<div class="cart">
  <app-cart *ngIf="visible"></app-cart>
</div>
